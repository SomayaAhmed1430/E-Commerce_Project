    function displayCartItems() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartContainer");
    const totalPriceContainer = document.getElementById("totalPrice");
    cartContainer.innerHTML = ""; // Clear existing items
    let totalPrice = 0; // Initialize total price

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='emptycart'>Your cart is empty ❌</p>";
        totalPriceContainer.innerHTML = "Total: $0.00"; // Set total price to zero
        return;
    }

    cart.forEach((item, index) => {
        totalPrice += item.price * item.quantity; // Calculate total price

        let div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <img src="${item.image}" class="cart-img">
            <div class="cart-info">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <h4>$${(item.price * item.quantity).toFixed(2)}</h4>
                
                <div class="quantity-control">
                    <button class="qty-btn" onclick="updateQuantity(${index}, -1)">−</button>
                    <span>${item.quantity}</span>
                    <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                </div>

                <button class="remove-btn" onclick="removeFromCart(${index})"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        `;
        cartContainer.appendChild(div);
    });

    // Update total price display
    totalPriceContainer.innerHTML = `Total: $${totalPrice.toFixed(2)}`;
}

            // Function to update quantity
    function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
    } else {
        cart.splice(index, 1); // Remove item if quantity becomes 0
    }
    
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCartItems(); // Refresh the cart
}

// Function to remove an item from cart
function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1); // Remove item at given index
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCartItems(); // Refresh cart display
}

// Function to clear cart
function clearCart() {
    localStorage.removeItem("cart");
    displayCartItems();
}

// Load cart on page load
